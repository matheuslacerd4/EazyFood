<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/enviarrecita.css" />
    <script defer src="../javaScript/enviarreceitas.js"></script>
  </head>
  <body>
    <div class="containerglobal">
      <h3>Mostre-nos sua receita especial!</h3>
      <h5>Dados da receita</h5>
      <form action="" method="post" id="createrecipeform">
        <div class="titulo">
          <label for="title">Titulo</label>
          <input
            type="text"
            id="title"
            placeholder="Titulo da receita"
            required
            name="title"
          />
        </div>
        <div class="titulo">
          <label for="publisher">Autor</label>
          <input
            type="text"
            id="publisher"
            placeholder="Autor da receita"
            required
            name="publisher"
          />
        </div>
        <div class="titulo">
          <label for="source_url">Fonte</label>
          <input
            type="text"
            id="source_url"
            placeholder="Fonte"
            required
            name="source_url"
          />
        </div>
        <div class="imagem">
          <label for="img">Imagem URL</label>
          <input
            type="text"
            id="img"
            placeholder="URL da imagem da receita"
            required
            name="image"
          />
        </div>
        <div class="tempo">
          <label for="tempo">Tempo de preparação</label>
          <input
            type="text"
            id="time"
            placeholder="Tempo de preparo da receita (Min)"
            required
            name="cooking_time"
          />
        </div>
        <div class="porcao">
          <label for="porcao">Porções</label>
          <input
            type="text"
            id="servings"
            placeholder="Porções da receita"
            required
            name="servings"
          />
        </div>
        <h5>ingredientes</h5>
        <div class="ingredientes">
          <div class="ingrediente1">
            <label for="ingrediente1">ingrediente 1</label>
            <input
              type="text"
              id="ingrediente1"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-1"
            />
          </div>
          <div class="ingrediente2">
            <label for="ingrediente1">ingrediente 2</label>
            <input
              type="text"
              id="ingrediente2"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-2"
            />
          </div>
          <div class="ingrediente3">
            <label for="ingrediente3">ingrediente 3</label>
            <input
              type="text"
              id="ingrediente3"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-3"
            />
          </div>
          <div class="ingrediente4">
            <label for="ingrediente4">ingrediente 4</label>
            <input
              type="text"
              id="ingrediente4"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-4"
            />
          </div>
          <div class="ingrediente4">
            <label for="ingrediente5">ingrediente 5</label>
            <input
              type="text"
              id="ingrediente5"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-5"
            />
          </div>
          <div class="ingrediente6">
            <label for="ingrediente6">ingrediente 6</label>
            <input
              type="text"
              id="ingrediente6"
              placeholder="Formato: 'Quantidade, unidade, descrição'"
              required
              name="ingredient-6"
            />
          </div>
          <div class="btncarregar">
            <button type="submit">
              Carregar
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-cloud-upload"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
                />
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
